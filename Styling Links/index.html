<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="btn primary" href="/link1">Primary</a>
    <a class="btn secondary" href="/link2">Secondary</a>
    <a class="btn success" href="/link2">Success</a>
    <a class="btn danger" href="/link2">Danger</a>
    <a class="btn warning" href="/link2">Warning</a>
    <br><br><br><br>
    <a class="btn primary btn-xs" href="/link1">Primary</a>
    <a class="btn secondary btn-sm" href="/link2">Secondary</a>
    <a class="btn success btn-md" href="/link2">Success</a>
    <a class="btn danger btn-lg" href="/link2">Danger</a>
    <a class="btn warning btn-bg" href="/link2">Warning</a>
    <br><br><br><br>
    <a class="btn primary btn-xs btn-block" href="/link1">Primary</a>
    <a class="btn secondary btn-sm btn-block" href="/link2">Secondary</a>
    <a class="btn secondary rounded" href="/link2">50%</a>
    <br><br><br><br>
    <a class="btn primary-outline" href="/link1">
        <i class="fas fa-home"></i>Primary
    </a>
    <a class="btn secondary-outline" href="/link2">
        <i class="fas fa-trash-alt"></i>
        Secondary
    </a>
    <a class="btn success-outline" href="/link2">
        <i class="fab fa-android"></i>
        Success
    </a>
    <a class="btn danger-outline" href="/link2">
        <i class="fab fa-angular"></i>
        Danger
    </a>
    <a class="btn warning-outline" href="/link2">
        <i class="fas fa-futbol"></i>
        Warning
    </a>

</html>
